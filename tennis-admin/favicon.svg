<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tennis ball background -->
  <circle cx="50" cy="50" r="48" fill="#D0F000" stroke="#333" stroke-width="2"/>
  
  <!-- Tennis ball curved lines -->
  <path d="M 20,35 Q 40,50 20,65" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <path d="M 80,35 Q 60,50 80,65" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Tennis ball texture lines -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#AAD000" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  
  <!-- Highlight -->
  <circle cx="35" cy="35" r="12" fill="#FFFF88" opacity="0.4"/>
</svg>
